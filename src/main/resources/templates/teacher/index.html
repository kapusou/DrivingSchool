<!doctype html>
<html class="x-admin-sm" lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>驾校预约练车管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/js/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/js/cookie.js}"></script>
    <script>
        // 是否开启刷新记忆tab功能
        // var is_remember = false;
        function Close(){
            var tabtitle = $(".layui-tab-title li");
            // alert(tabtitle)
            var ids = new Array();
            $.each(tabtitle, function (i) {
                ids[i] = $(this).attr("lay-id");
            })
            //如果关闭所有 ，即将所有的lay-id放进数组，执行tabDeleteAll
            setCookie('tab_list',[]);
        }
    </script>
</head>
<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo"><a th:href="@{/static/index}">驾校预约练车系统.教练端</a></div>
    <div class="left_open">
        <i title="展开左侧栏" class="iconfont">&#xe699;</i>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;"><span th:text="${session.teacher.teaAccount}"></span></a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
<!--                <dd><a onclick="x_admin_show('个人信息','/admin_system/teacher/teacherInfo')">个人信息</a></dd>-->
<!--                <dd><a onclick="x_admin_show('修改密码','/admin_system/teacher/editPassword')">修改密码</a></dd>-->
                <dd><a onclick="x_admin_show('个人信息','/teacher/teacherInfo')">个人信息</a></dd>
                <dd><a onclick="x_admin_show('修改密码','/teacher/editPassword')">修改密码</a></dd>
                <dd><a th:href="@{/login/loginOut?role=3}" onclick="Close()">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index"><a href="">前台首页</a></li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li>
                <a th:_href="@{/teacher/student_administer(teaId=${session.teacher.teaId})}">
                    <i class="iconfont">&#xe70b;</i>
                    <cite>学员信息</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
            </li>
            <li>
                <a th:_href="@{/teacher/student_appointment(teaId=${session.teacher.teaId})}">
                    <i class="iconfont">&#xe723;</i>
                    <cite>预约记录</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
            </li>
            <li>
                <a th:_href="@{/teacher/appointment_Student(teaId=${session.teacher.teaId})}">
                    <i class="iconfont">&#xe6b4;</i>
                    <cite>评价学员</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
            </li>
            <li>
                <a th:_href="@{/teacher/SXCJL(teaId=${session.teacher.teaId})}">
                    <i class="iconfont">&#xe6b4;</i>
                    <cite>学员上下记录</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>WelCome</li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd>
            </dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
<!--                 <iframe src='static/welcome' frameborder="0" scrolling="yes" class="x-iframe"></iframe> -->
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<!-- 底部开始 -->

<!-- 底部结束 -->

</body>
</html>
